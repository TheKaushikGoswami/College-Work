<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./assets/css/forgotpassword.css">
    <link href="https://fonts.googleapis.com/css?family=Gabarito" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="resetPassword">
            <h2>
                Reset Your Password
            </h2>
            <label for="mobile"><b>Enter Your Mobile Number</b></label>
            <br>
            <input type="text" name="code" id="code" placeholder="+91">
            <input type="text" name="mobile" id="mobile" placeholder="000-000-0000">

            <br><br>

            <button class="send-otp">SEND</button>

            <br><br>

            <span>
                Didn't recieve OTP? <a href="#">Resend</a>
            </span>

            <br><br>

            <label for="otp">
                <b>Enter OTP</b>
            </label>
            <br><br>
            <div class="otp">
                <input type="text" name="otp" id="otp" placeholder="00">
                <input type="text" name="otp" id="otp2" placeholder="00">
                <input type="text" name="otp" id="otp3" placeholder="00">
            </div>

            <br>

            <span class="normal-text"><b>Create Your Password</b></span>

            <br><br>

            <label for="password">
                <b>New Password</b>
            </label>
            <br>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="*********">
                <span class="show-password">Show</span>
            </div>

            <br>

            <label for="password">
                <b>Retype Password</b>
            </label>
            <br>
            <div class="password-container">
                <input type="password" name="retype-password" id="retype-password" placeholder="*********">
            </div>

            <br>

            <input type="checkbox" name="remember-password" id="remember-password">
            <label for="remember-password">
                <span class="normal-text"><b>Remember Password</b></span>
            </label>

            <br><br>

            <input type="submit" value="DONE">

            <br><br>

            <span class="login">
                Already have a password?<a href="./login.html">&nbsp;Sign in</a>
            </span>

        </div>
    </div>
</body>

</html>
