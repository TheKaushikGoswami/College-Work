<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <center>
        <h2 style="font-family: cursive;">
            Login Page
        </h2>
        <table border="1">
            <tbody>
                <form action="">
                    <tr>
                        <td height="50px" width="300px" align="center">
                            <b>Email:</b>
                            <input type="email" name="email" id="email" required />
                        </td>
                    <tr>
                        <td height="50px" width="300px" align="center">
                            <b>Password:</b>
                            <input type="password" name="password" id="password" required />

                        </td>
                    </tr>
                    <tr>
                        <td height="50px" width="300px" align="center">
                            <button type="submit"
                                style="background-color: blue; color: white; width: 100px; height: 25px;">
                                Submit
                            </button>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
    </center>
</body>

</html>
