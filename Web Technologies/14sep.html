<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting, Comment & Form Tags</title>
</head>
<body>
    <p>
        <!-- Text Formatting -->

        <b>Lorem</b> ipsum <strong>dolor</strong> sit amet <i>consectetur</i> adipisicing <small>elit</small>. Non <ins>nostrum</ins>, aut <u>nesciunt</u> molestiae <em>fuga qui rerum</em> quos <mark>cumque</mark> culpa <sub>nisi</sub> aperiam, <sup>atque</sup> <del>voluptatibus</del>. 10<sup>th</sup>. H<sub>2</sub>O.

        <!--
            <b> = bold
            <strong> = bold
            <i> = italic
            <em> = italic
            <u> = underline
            <ins> = underline
            <small> = small text
            <mark> = highlight
            <sub> = subscript
            <sup> = superscript
            <del> = strike-through
         -->
    </p>
    <p>
        <form action="" method="">
            <input type="text" name="" id="">
        </form>

        <!-- 
            Form Attributes:

            1. method:-
                (a) get = submits the form and displays the data on search bar
                (b) post = submits the form but doesn't display the data on search bar
         -->
    </p>
</body>
</html>
