<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
    <table border="1" width="400" height="200" align="center">
        <thead>
            <tr>
                <th height="40">
                    Username
                </th>
                <th>
                    Password
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">
                    <form action="" method="">
                        <input type="text" id="username" required />
                    </form>
                </td>
                <td align="center">
                    <form action="" method="">
                        <input type="password" id="password" required />
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <form action="" method="">
                        <input type="submit" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
