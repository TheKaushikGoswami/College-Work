<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form action="" method="">
        <input type="text" id="" class="" required maxlength="200" minlength="5"/>
        <input type="button" value="Click Here" />
        <input type="submit" name="" id="" value="Click to Submit"/>

        <!-- 
            Input Attributes:
            
                1. type:- defines the input type
                2. id:- unique identifier for a tag
                3. class:- group identifier for 2 or more tags (Note: 1 tag can have multiple classes)
                4. required:- checks if the input field is filled or not, shows error if not filled
                5. maxlength:- maximum length of input field
                6. minlength:- minimum length of input field
         -->
    </form>
</body>
</html>
