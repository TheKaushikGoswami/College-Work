<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
</head>
<body>
    <div class="container1">
        <div class="title">
            <h2>
                Add Product
            </h2>
        </div>
        <div class="buttons">
            <div class="button1">
                <button class="b1">
                    Select Category
                </button>
                <button class="b2">
                    Add Book Details
                </button>
            </div>
        </div>
        <div class="data1">
            <label for="category">
                Enter Category
            </label>
            <br>
            <input type="text" name="category" id="category">
        </div>
        <div class="data2">
            <label for="payment">
                Payment Allowed
            </label>
            <br>
            <select name="payment" id="payment">
                <option value="1">
                    UPI
                </option>
                <option value="2">
                    Cash
                </option>
                <option value="3">
                    Both
                </option>
            </select>
        </div>
        <div class="data3">
            <label for="return">
                Book Return
            </label>
            <input type="checkbox" name="return" id="return">
        </div>
        <div class="data4">
            <label for="shipping">
                Shipped by SDF
            </label>
            <input type="radio" name="shipping" id="shipping">
            <label for="shipping">
                Self Ship
            </label>
            <input type="radio" name="shipping" id="shipping">
        </div>
        <div class="next">
            <button class="next">
                Next
            </button>
        </div>
    </div>
    <div class="container2">
        <div class="addnew">
            <button class="add">
                Add Book
            </button>
        </div>
        <div class="details-title">
            <select name="book_no" id="book_no" disabled>
                <option value="1">
                    Book 1
                </option>
            </select>
        </div>
    </div>
</body>
</html>
