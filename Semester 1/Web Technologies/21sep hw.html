<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21st September</title>
</head>

<body>

    <form action="" method="get">

        <b>Name:</b>
        <input type="text" name="name" id="username" required maxlength="200" minlength="5"
            placeholder="Example: Kaushik" required /><br><br>
   
        <b>Email:</b> <input type="email" name="email" id="useremail" placeholder="Example: xyz@gmail.com"
        required /><br><br>

        <b>Password:</b> <input type="password" name="password" id="password" required /><br><br>

        <b>Date of Birth:</b> <input type="date" name="dob" id="dob" required /><br><br>

        <b>Gender:</b>
        <input type="radio" name="gender" id="male" />Male
        <input type="radio" name="gender" id="female" />Female
        <input type="radio" name="gender" id="others" />Others<br><br>

        <input type="checkbox" name="t&c" id="" required />I agree to the Terms and Conditions.<br><br>
        <input type="reset" value="Reset Form">
        <button type="submit">Submit Form</button>

    </form>
</body>

</html>
